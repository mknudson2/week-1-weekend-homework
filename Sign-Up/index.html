<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Styles/styles-signup.css">
</head>

<!-- FORM INFORMATION -->
<body class="body-grid">
    <main class="main-grid-column">
        <div class="main-flex">
            <h1>Sign Up</h1>
            <form >
                <div class="form-position">
                    <img src="../Images/username.svg" class="sign-in-input-icons">
                    <input class="sign-in-input"
                           type="text" 
                           placeholder="username">
                </div>

                <div class="form-position">
                    <img src="../Images/email.svg" class="sign-in-input-icons">
                    <input class="sign-in-input" 
                           type="text" 
                           placeholder="email">
                </div>

                <div class="form-position">
                    <img src="../Images/password.svg" class="sign-in-input-icons">
                    <input type="text"
                           class="sign-in-input"
                           placeholder="password">
                </div>
            </form>
            
            <button class="main-sign-up-button">Sign in</button>
            <p class="social-media-text">Or sign in with social media</p>
            <div class="main-image-flex">
                <img src="../Images/facebook.svg" alt="Facebook" class="social-media-images">
                <img src="../Images/twitter.svg" alt="Twitter" class="social-media-images">
                <img src="../Images/google.svg" alt="Google" class="social-media-images">
                <img src="../Images/linkedin.svg" alt="LinkedIn" class="social-media-images">
            </div>
        </div>
    </main>

<!-- IMAGE -->
    <section class="img-grid">
        <img src="../Images/sign-up-graphic.png" class="img-position"/>
    </section>

</body>
</html>
