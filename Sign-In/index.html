<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="../Styles/styles.css" />
</head>

<body class="body-grid">
    <main class="main-grid-column main-flex">
        <div class="blue-box">
            <p class="main-heading1">Don't have an account yet?</p>
            <p class="main-heading2">What are you waiting for?!</p>
            <a href="../Sign-Up/index.html"><button class="sign-up-button">Sign Up</button></a>
            <img src="../Images/sign-in-graphic.png" class="main-graphic">
        </div>
        
    </main>
    <aside class="aside-grid-column">
        <div class="aside-flex">
            <h1>Sign In</h1>
            <form >
                <div class="form-position">
                    <img src="../Images/username.svg" class="sign-in-input-icons">
                    <input class="sign-in-input"
                           type="text" 
                           placeholder="username">
                </div>

                <div class="form-position">
                    <img src="../Images/email.svg" class="sign-in-input-icons">
                    <input class="sign-in-input" 
                           type="text" 
                           placeholder="email">
                </div>

                <div class="form-position">
                    <img src="../Images/password.svg" class="sign-in-input-icons">
                    <input type="text"
                           class="sign-in-input"
                           placeholder="password">
                </div>
            </form>
            
            <a href="../Start Exploring/index.html"><button class="aside-sign-in-button">Sign in</button></a>
            <p class="social-media-text">Or sign in with social media</p>
            <div class="aside-image-flex">
                <a href="http://www.facebook.com"><img src="../Images/facebook.svg" alt="Facebook" class="social-media-images"></a>
                <a href="https://www.twitter.com"><img src="../Images/twitter.svg" alt="Twitter" class="social-media-images"></a>
                <a href="https://www.google.com"><img src="../Images/google.svg" alt="Google" class="social-media-images"></a>
                <a href="https://www.linkedin.com"><img src="../Images/linkedin.svg" alt="LinkedIn" class="social-media-images"></a>
            </div>
        </div>
    </aside>

</body>
</html>
